<div class="container">

    <div class="row">
  
      <div *ngFor="let animal of pokemonList" class="col s6 m4">
          <div class="card horizontal" (click)="goToPokemon(animal)" pkmnBorderCard="blue">
            <div class="card-image">
              <img [src]="animal.picture" height="150">
            </div>
            <div class="card-stacked">
              <div class="card-content">
                <h5>{{ animal.name }}</h5>
                <p><small>{{ animal.created | date:"dd/MM/YYYY" }}</small></p>
                <span *ngFor="let type of animal.types" class="{{ type | pokemonTypeColor}}">
                  {{type}}
                </span>
                
              </div>
            </div>
          </div>
      </div>
  
    </div>
  
  </div>
